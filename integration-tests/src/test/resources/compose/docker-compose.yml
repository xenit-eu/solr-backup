version: '3.8'

services:
  alfresco:
    image: ${ALFRESCO_IMAGE}
    restart: unless-stopped
    ports:
      - "8080"
    environment:
      - INDEX
      - SOLR_SSL=secret
      - GLOBAL_local.transform.service.enabled=false
      - GLOBAL_solr.sharedSecret=mysolrsecret
      - JAVA_XMX=2048M

  postgresql:
    image: docker.io/xenit/postgres
    environment:
      - POSTGRES_USER=alfresco
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=alfresco
    restart: unless-stopped

  share:
    image: docker.io/xenit/alfresco-share-community:7.3
    ports:
      - "8080"

  solr:
    image: ${DOCKER_IMAGE}
    restart: unless-stopped
    hostname: solr
    ports:
      - "8080:8080"
      - "8000:8000"
      - "5000:5000"
    environment:
      - ALFRESCO_SSL=secret
      - DEBUG=true
      - JMX_ENABLED=true
      - JAVA_XMX=1024M
      - JAVA_OPTS_SSL=-Dalfresco.secureComms.secret=mysolrsecret
      - S3_ENDPOINT=http://localstack:4566
      - S3_REGION=us-east-1
      - S3_BUCKET_NAME=bucket
      - S3_ACCESS_KEY=access_key
      - S3_SECRET_KEY=secret_key

  localstack:
    container_name: localstack
    image: localstack/localstack:2.3.2
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - AWS_ACCESS_KEY_ID=access_key
      - AWS_SECRET_ACCESS_KEY=secret_key
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - ./aws:/etc/localstack/init/ready.d


