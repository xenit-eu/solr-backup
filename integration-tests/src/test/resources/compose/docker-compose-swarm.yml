version: '3'

services:
 alfresco:
    image: ${ALFRESCO_IMAGE}
    restart: unless-stopped
    ports:
    - 8080
    environment:
    - INDEX
    - SOLR_SSL=none
    - GLOBAL_local.transform.service.enabled=false
    - JAVA_XMX=2048M

 postgresql:
   image: docker.io/xenit/postgres
   environment:
   - POSTGRES_USER=alfresco
   - POSTGRES_PASSWORD=admin
   - POSTGRES_DB=alfresco
   restart: unless-stopped

 share:
   image: docker.io/xenit/alfresco-share-community:6.1
   ports:
     - 8080

 solr:
    image: ${DOCKER_IMAGE}
    restart: unless-stopped
    hostname: solr
    ports:
    - 8080:8080
    environment:
    - ALFRESCO_SSL=none
    - JAVA_XMX=1024M
    - JAVA_OPTS_S3_ENDPOINT=-DBLOB_S3_ENDPOINT=<endpoint>
    - JAVA_OPTS_S3_BUCKET_NAME=-DBLOB_S3_BUCKET_NAME=test-solr-backup
    - AWS_ACCESS_KEY_ID=<access_key>
    - AWS_SECRET_KEY=<secret_key>
