version: '3'

services:
 alfresco:
    image: ${ALFRESCO_IMAGE}
    restart: unless-stopped
    ports:
    - 8080
    environment:
    - INDEX
    - SOLR_SSL=none
    - GLOBAL_local.transform.service.enabled=false
    - JAVA_XMX=2048M

 postgresql:
   image: docker.io/xenit/postgres
   environment:
   - POSTGRES_USER=alfresco
   - POSTGRES_PASSWORD=admin
   - POSTGRES_DB=alfresco
   restart: unless-stopped

 share:
   image: docker.io/xenit/alfresco-share-community:6.1
   ports:
     - 8080

 solr:
    image: ${DOCKER_IMAGE}
    restart: unless-stopped
    hostname: solr
    ports:
    - 8080:8080
    - 8000:8000
    - 5000:5000
    environment:
    - ALFRESCO_SSL=none
    - DEBUG=true
    - JMX_ENABLED=true
    - JAVA_XMX=1024M
    - JAVA_OPTS_S3_ENDPOINT=-DS3_ENDPOINT=${HETZNER_S3_ENDPOINT}
    - JAVA_OPTS_S3_BUCKET_NAME=-DS3_BUCKET_NAME=test-solr-backup
    - AWS_ACCESS_KEY_ID=${HETZNER_S3_ACCESS_KEY}
    - AWS_SECRET_KEY=${HETZNER_S3_SECRET_KEY}