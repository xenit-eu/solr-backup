version: '3'

services:
 alfresco:
    image: ${ALFRESCO_IMAGE}
    restart: unless-stopped
    ports:
    - 8080
    environment:
    - INDEX
    - SOLR_SSL=none
    - GLOBAL_local.transform.service.enabled=false
    - JAVA_XMX=2048M

 postgresql:
   image: docker.io/xenit/postgres
   environment:
   - POSTGRES_USER=alfresco
   - POSTGRES_PASSWORD=admin
   - POSTGRES_DB=alfresco
   restart: unless-stopped

 share:
   image: docker.io/xenit/alfresco-share-community:6.1
   ports:
     - 8080

 solr:
    image: ${DOCKER_IMAGE}
    restart: unless-stopped
    hostname: solr
    ports:
    - 8080:8080
    - 8000:8000
    - 5000:5000
    environment:
    - ALFRESCO_SSL=none
    - DEBUG=true
    - JMX_ENABLED=true
    - JAVA_XMX=1024M
    - JAVA_OPTS_S3_ENDPOINT=-DS3_ENDPOINT=http://minio:9000
    - JAVA_OPTS_S3_BUCKET_NAME=-DS3_BUCKET_NAME=mybucket
    - AWS_ACCESS_KEY_ID=minio_access_key
    - AWS_SECRET_ACCESS_KEY=minio_secret_key
 minio:
    image: minio/minio
    command: server /export
    ports:
      - "9000:9000"
    environment:
      - MINIO_ACCESS_KEY=minio_access_key
      - MINIO_SECRET_KEY=minio_secret_key
 createdefaultbucket:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minio_access_key minio_secret_key;
      /usr/bin/mc mb myminio/mybucket;
      /usr/bin/mc policy set public myminio/mybucket;
      exit 0;
      "

